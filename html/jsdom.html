<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>JS Dom</title>
</head>
<body>
	<h1>Lets manipulate DOM via JS</h1>

		<div>
			<label>Roll Number</label>
			<input type="text" id="stdRollNumber" name="rollNumber" placeholder="Roll Number" required>
		</div>

		<div>
			<label>Student Name</label>
			<input type="text" id="stdName" name="stdName" placeholder="Student Name" required>
		</div>

		<div>
			<label>Semester</label>
			<select id="stdSemester">
				<option>1<sup>st</sup></option>
				<option>2<sup>nd</sup></option>
				<option>3<sup>rd</sup></option>
				<option>4<sup>th</sup></option>
				<option>5<sup>th</sup></option>
				<option>6<sup>th</sup></option>
				<option>7<sup>th</sup></option>
				<option>8<sup>th</sup></option>
			</select>
		</div>

		<div>
			<button>Add Student</button>
		</div>



	<table>
		<thead>
			<th>#</th>
			<th>Roll Number</th>
			<th>Name</th>
			<th>Semester</th>
			<th>Action</th>
			<th>Edit</th>
		</thead>
		<tbody>
			
		</tbody>
	</table>

<script type="text/javascript" src="../js/myscript.js"></script>
</body>
</html>
